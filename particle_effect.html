<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‘å…‰é£æœºç²’å­æ•ˆæœ</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #050a28;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 20px;

            color: #96c8ff;

            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">ğŸ† å‘å…‰é£æœºç²’å­æ•ˆæœ</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const PARTICLE_COUNT = 4000;
        const particles = [];
        let animationTime = 0;

        // é¢œè‰²é…ç½®
        const colors = [
            { r: 255, g: 255, b: 255 },     // ç™½
            { r: 150, g: 200, b: 255 },     // è“
            { r: 150, g: 255, b: 255 },     // é’
            { r: 255, g: 200, b: 255 }      // ç²‰
        ];

        // é£æœºè½®å»“ç‚¹
        function getAirplaneOutline() {
            const points = [];
            
            // æœºå¤´
            for (let i = 0; i < 20; i++) {
                const angle = Math.PI * 0.5 + (i / 20) * Math.PI;
                points.push({
                    x: 0.4 + Math.cos(angle) * 0.08,
                    y: Math.sin(angle) * 0.06
                });
            }
            
            // æœºèº«ä¸Šè¾¹ç¼˜
            for (let i = 0; i < 40; i++) {
                points.push({
                    x: 0.32 - (i / 40) * 0.92,
                    y: 0.06 - (i / 40) * 0.02
                });
            }
            
            // æœºå°¾
            points.push({ x: -0.6, y: 0.04 });
            points.push({ x: -0.62, y: 0.06 });
            
            // å‚ç›´å°¾ç¿¼
            for (let i = 0; i < 15; i++) {
                points.push({
                    x: -0.62 - (i / 15) * 0.05,
                    y: 0.06 + (i / 15) * 0.22
                });
            }
            
            // å³ç¿¼
            for (let i = 0; i < 25; i++) {
                points.push({
                    x: 0.0 + (i / 25) * 0.35,
                    y: 0.02 - (i / 25) * 0.25
                });
            }
            points.push({ x: 0.35, y: -0.23 });
            
            // å·¦ç¿¼
            for (let i = 0; i < 25; i++) {
                points.push({
                    x: -0.3 - (i / 25) * 0.3,
                    y: 0.01 - (i / 25) * 0.22
                });
            }
            
            return points;
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, colorIdx) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.colorIdx = colorIdx;
                this.size = Math.random() * 2 + 1;
                this.phase = Math.random() * Math.PI * 2;
            }

            update(time) {
                // æ³¢åŠ¨åŠ¨ç”»
                this.x = this.baseX + Math.sin(time * 2 + this.phase) * 10;
                this.y = this.baseY + Math.cos(time * 1.5 + this.phase) * 10;
            }

            draw(ctx) {
                const color = colors[this.colorIdx];
                const brightness = 0.7 + 0.3 * Math.sin(animationTime * 3 + this.phase);
                
                // ä¸»ç²’å­
                ctx.fillStyle = `rgba(${color.r * brightness}, ${color.g * brightness}, ${color.b * brightness}, ${brightness})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // å¤–å‘å…‰
                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${brightness * 0.3})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + 3, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // åˆå§‹åŒ–ç²’å­
        function initParticles() {
            const outlinePoints = getAirplaneOutline();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 150;

            // æ²¿è½®å»“ç”Ÿæˆç²’å­
            for (let i = 0; i < outlinePoints.length && particles.length < PARTICLE_COUNT; i++) {
                const point = outlinePoints[i];
                const x = centerX + point.x * scale;
                const y = centerY + point.y * scale;

                for (let j = 0; j < 3 && particles.length < PARTICLE_COUNT; j++) {
                    const offsetX = x + (Math.random() - 0.5) * 20;
                    const offsetY = y + (Math.random() - 0.5) * 20;
                    const colorIdx = (i + j) % 4;
                    particles.push(new Particle(offsetX, offsetY, colorIdx));
                }
            }

            // å¡«å……åˆ°ç›®æ ‡æ•°é‡
            while (particles.length < PARTICLE_COUNT) {
                const point = outlinePoints[Math.floor(Math.random() * outlinePoints.length)];
                const x = centerX + point.x * scale;
                const y = centerY + point.y * scale;
                const colorIdx = Math.floor(Math.random() * 4);
                particles.push(new Particle(x, y, colorIdx));
            }

            console.log('ç²’å­åˆå§‹åŒ–å®Œæˆ:', particles.length);
        }

        // ç»˜åˆ¶èƒŒæ™¯æ‹–å°¾æ•ˆæœ
        function drawBackground() {
            ctx.fillStyle = 'rgba(5, 10, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            animationTime += 0.016;
            
            drawBackground();

            // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
            for (let particle of particles) {
                particle.update(animationTime);
                particle.draw(ctx);
            }

            requestAnimationFrame(animate);
        }

        // å¤„ç†çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // å¯åŠ¨
        console.log('é¡µé¢å·²åŠ è½½ï¼Œåˆå§‹åŒ–ç²’å­...');
        initParticles();
        animate();
        console.log('åŠ¨ç”»å·²å¯åŠ¨');
    </script>
</body>
</html>
